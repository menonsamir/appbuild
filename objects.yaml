User:
  email:
    type: text
    validate:
      isEmail: true
  password:
    type: text
    validate:
      len:[8, 100]
  name:
    type: text
    validate:
      len: [2,50]
  description:
    type: text
  gender:
    type: choice
    values: [male, female, other]
Post:
  title:
    type: text
  link:
    type: text
  author:
    type: User