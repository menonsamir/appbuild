
<script type="text/ng-template" id="Sign Up.html">
  <ion-view>
    <ion-content padding="true">
      <div class="list">
        <label ng-if="message" class="item assertive text-center">{{message}}</label>
        <label class="item item-input"><span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="user.email"/>
        </label>
        <label class="item item-input"><span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password"/>
        </label>
        <label class="item item-input"><span class="input-label">Username</span>
          <input type="text" placeholder="Display Name" ng-model="user.name"/>
        </label>
        <label class="item item-input"><span class="input-label">Type</span>
          <select ng-model="user.type">
            <option value="skinny">Skinny</option>
            <option value="toned">Toned</option>
            <option value="average">Average</option>
            <option value="muscular">Muscular</option>
            <option value="chubby">Chubby</option>
            <option value="large">Large</option>
          </select>
        </label>
        <label class="item item-input"><span class="input-label">I want to...</span>
          <select ng-model="user.wants">
            <option value="give">Give</option>
            <option value="recieve">Recieve</option>
            <option value="both">Both</option>
          </select>
        </label>
        <div class="item">
          <button ng-click="signup()" class="button button-block button-positive">Sign Up
          </button>
        </div>
        <p>{{user}}</p>
      </div>
    </ion-content>
  </ion-view>
</script>
