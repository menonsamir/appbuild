User:
  read:
    attributes: [name, gender, description, birthday]
  list:
    attributes: [name, gender]
Hug:
  create:
    before:
      set:
        sender: me
  read:
    where:
      recipient: me
    include:
      - as: sender
        model: User
        attributes: [name, gender]
  list:
    where:
      recipient: me
    include:
      - as: sender
        model: User
        attributes: [name, gender]
Post:
  create:
    before:
      set:
        author: me
  read:
    include:
      - as: author
        model: User
        attributes: [name, gender]
  list:
    include:
      - as: author
        model: User
        attributes: [name, gender]